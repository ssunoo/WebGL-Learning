<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebPage Title </title>
    </head>

    <body onload="main()">
        <canvas id="webgl" width = "1280" height = "720">
            Please use a browser that support "canvas"
        </canvas>
        <script src="cuon-matrix.js"></script>
        <script src="WebGL.js"></script>
        <div class="slidecontainer1" style="width:1280px;background-color:#211E55;">
            <font color=#F7D94C>
                Rotate:<input type="range" min="1" max="10" value="1" class="slider" id="rotate">
                Revolution:<input type="range" min="1" max="10000" value="1" class="slider" id="revolution">
                <!-- Zoom:<input type="range" min="-100" max="1000" value="0" class="slider" id="zoom"> -->
            </font>
        </div>
        <div  style="width:1280px;background-color:#211E55;">
            <font color=#F7D94C>
                Press 1 to change to first-person perspective.
                <br>
                Press 3 to change to third-person perspective.
                <br>
                Press w can make ufo go forward.
                <br>
                Press s can make ufo go backward.
                <br>
                Press Shift and w or s simultaneously can make ufo accelerate.
            </font>
        </div>        
    </body>
</html>
